<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Simple Game Websocket Example</title>
  </head>
  <body>
    <link href="style.css" rel="stylesheet">
    <div class="header">
      <h1>Welcome to the Game! 
        <a target="_blank" href="https://github.com/planethacktv/websocket">Github</a>
        <a target="_blank" href="https://twitch.tv/planethack">Live Streamed at Twitch</a>
      </h1> 

      <button id="wsButton" type="button" title="Open WebSocket connection">
        Join Game
      </button>
      <input type="text" id="text1" value="Player1">

      <button id="wsSendButton" type="button" title="Update Player Name">
        Update Player Name
      </button>
      <button id="logout" type="button" title="Logout">
       Exit
      </button>
    </div>

    <div class="game" id="gameField">
      
    </div>

    <div class="controller">
      <button id="leftArrow" type="button" title="Move Left">
        <
      </button>
      <button id="upArrow" type="button" title="Move up">
        ^
      </button>
      <button id="downArrow" type="button" title="Move Down">
        V
      </button>
      
      <button id="rightArrow" type="button" title="Move Right">
        >
      </button>

      <button id="aButton" type="button" title="Teleport Random">
        A
      </button>
      <button id="bButton" type="button" title="Teleport Back">
        B
      </button>
    </div>


    <pre id="messages" style="height: 400px; overflow: scroll"></pre>
    <script src="md5.js"></script>
    <script src="client.js"></script>
  </body>
</html>
